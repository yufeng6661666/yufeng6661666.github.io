<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不知道写点儿什么</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .floating-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            /* 动画属性 */
            animation-name: float-up;
            animation-duration: 1.2s;
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation-fill-mode: forwards;
            opacity: 0;
        }

        /* 定义向上悬浮动画 */
        @keyframes float-up {
            0% {
                transform: translateY(40px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .info {
            margin-top: 30px;
            color: white;
            font-size: 14px;
            max-width: 600px;
        }

        a {
            text-decoration: none;
        }
        .download_button {
            background-size:100px;
            height:25px;
            width:55px;
            background-color: green;
            color: white;
            border-radius: 10px;
            border: 2px solid #8AC007;
            cursor:pointer;
        }
    </style>
    <script>
        function download_file(href,title) {
            const a = document.createElement('a');
            a.setAttribute('href', href);
            a.setAttribute('download', title);
            a.click();
        }
    </script>
</head>
<body>
    <div>
        <div class="floating-box" ,style="height:300px;width:500px;">
            <strong style="font-size:25px;">一键部署DeepSeek</strong>
            <p>一款非常简洁的终端一键部署DeepSeek的小工具，体积小巧，轻量</p>
            <button class="download_button" onclick="download_file('./download/一键部署DeepSeek.exe/','一键部署DeepSeek.exe')">下载</button>
        </div>
    </div>
</body>
</html>
