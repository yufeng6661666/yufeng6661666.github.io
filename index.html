<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户登录 | 注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }
        
        .form-container {
            padding: 40px 30px;
            transition: transform 0.6s ease-in-out;
        }
        
        .login-container {
            transform: translateX(0);
        }
        
        .register-container {
            transform: translateX(100%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .container.active .login-container {
            transform: translateX(-100%);
        }
        
        .container.active .register-container {
            transform: translateX(0);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4a86e8;
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .switch-form a {
            color: #4a86e8;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .password-rules {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container login-container">
            <h1>欢迎回来</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名" required>
                    <div class="error-message" id="loginUsernameError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit">登录</button>
            </form>
            <div class="switch-form">
                还没有账户？<a id="showRegister">立即注册</a>
            </div>
            <div class="success-message" id="loginSuccess">登录成功！</div>
        </div>

        <div class="form-container register-container">
            <h1>创建账户</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" placeholder="请设置用户名" required>
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">电子邮箱</label>
                    <input type="email" id="registerEmail" placeholder="请输入电子邮箱" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" placeholder="请设置密码" required>
                    <div class="password-rules">密码需包含至少8个字符，包括字母和数字</div>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">确认密码</label>
                    <input type="password" id="registerConfirmPassword" placeholder="请再次输入密码" required>
                    <div class="error-message" id="registerConfirmPasswordError"></div>
                </div>
                <button type="submit">注册</button>
            </form>
            <div class="switch-form">
                已有账户？<a id="showLogin">立即登录</a>
            </div>
            <div class="success-message" id="registerSuccess">注册成功！</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const container = document.getElementById('container');
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            // 切换到注册表单
            showRegister.addEventListener('click', () => {
                container.classList.add('active');
                clearFormErrors('register');
            });
            
            // 切换到登录表单
            showLogin.addEventListener('click', () => {
                container.classList.remove('active');
                clearFormErrors('login');
            });
            
            // 登录表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateLoginForm()) {
                    // 模拟登录成功
                    document.getElementById('loginSuccess').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('loginSuccess').style.display = 'none';
                    }, 3000);
                    
                    // 在实际应用中，这里会跳转到其他页面
                    console.log('登录成功');
                }
            });
            
            // 注册表单提交
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateRegisterForm()) {
                    // 保存用户数据到localStorage
                    saveUserData();
                    
                    // 显示成功消息
                    document.getElementById('registerSuccess').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('registerSuccess').style.display = 'none';
                        // 切换到登录表单
                        container.classList.remove('active');
                    }, 3000);
                }
            });
            
            // 验证登录表单
            function validateLoginForm() {
                let isValid = true;
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                // 清除之前的错误信息
                clearFormErrors('login');
                
                // 验证用户名
                if (username === '') {
                    showError('loginUsernameError', '请输入用户名');
                    isValid = false;
                }
                
                // 验证密码
                if (password === '') {
                    showError('loginPasswordError', '请输入密码');
                    isValid = false;
                }
                
                // 如果表单数据有效，验证用户信息
                if (isValid) {
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const user = users.find(u => u.username === username && u.password === password);
                    
                    if (!user) {
                        showError('loginPasswordError', '用户名或密码不正确');
                        isValid = false;
                    }
                }
                
                return isValid;
            }
            
            // 验证注册表单
            function validateRegisterForm() {
                let isValid = true;
                const username = document.getElementById('registerUsername').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                // 清除之前的错误信息
                clearFormErrors('register');
                
                // 验证用户名
                if (username === '') {
                    showError('registerUsernameError', '请输入用户名');
                    isValid = false;
                } else if (username.length < 3) {
                    showError('registerUsernameError', '用户名至少需要3个字符');
                    isValid = false;
                } else if (isUsernameTaken(username)) {
                    showError('registerUsernameError', '用户名已被使用');
                    isValid = false;
                }
                
                // 验证邮箱
                if (email === '') {
                    showError('registerEmailError', '请输入电子邮箱');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showError('registerEmailError', '请输入有效的电子邮箱');
                    isValid = false;
                }
                
                // 验证密码
                if (password === '') {
                    showError('registerPasswordError', '请输入密码');
                    isValid = false;
                } else if (password.length < 8) {
                    showError('registerPasswordError', '密码至少需要8个字符');
                    isValid = false;
                } else if (!/(?=.*[a-zA-Z])(?=.*[0-9])/.test(password)) {
                    showError('registerPasswordError', '密码必须包含字母和数字');
                    isValid = false;
                }
                
                // 验证确认密码
                if (confirmPassword === '') {
                    showError('registerConfirmPasswordError', '请确认密码');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    showError('registerConfirmPasswordError', '两次输入的密码不一致');
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 保存用户数据
            function saveUserData() {
                const username = document.getElementById('registerUsername').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                
                const userData = {
                    username: username,
                    email: email,
                    password: password
                };
                
                // 从localStorage获取现有用户数据或创建新数组
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // 添加新用户
                users.push(userData);
                
                // 保存回localStorage
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            // 检查用户名是否已被使用
            function isUsernameTaken(username) {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                return users.some(user => user.username === username);
            }
            
            // 验证邮箱格式
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // 显示错误信息
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            // 清除表单错误信息
            function clearFormErrors(formType) {
                const errorElements = document.querySelectorAll(`.${formType}-container .error-message`);
                errorElements.forEach(element => {
                    element.textContent = '';
                    element.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
